<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            background: #16a34a;
        }
        .success:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <h1>Auth Debug Tool</h1>
    <p id="status">Current auth status: <span id="auth-value"></span></p>
    <button onclick="clearAuth()">Clear Authentication</button>
    <button onclick="clearAll()" class="success">Clear All LocalStorage</button>
    <button onclick="checkStatus()">Refresh Status</button>
    
    <script>
        function checkStatus() {
            const authValue = localStorage.getItem('simple_auth');
            document.getElementById('auth-value').textContent = authValue || 'null';
        }
        
        function clearAuth() {
            localStorage.removeItem('simple_auth');
            alert('Auth cleared! Reload the app now.');
            checkStatus();
        }
        
        function clearAll() {
            localStorage.clear();
            alert('All localStorage cleared! Reload the app now.');
            checkStatus();
        }
        
        checkStatus();
    </script>
</body>
</html>
